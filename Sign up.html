<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    
    <div class="container mt-5">
        <h4 class="text-center">Sign Up</h4>
    <form action="login.html" class="was-validated requiredvalidation">
        <div class="mb-3 mt-3">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="name" required>
          </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required   >
        </div>
        <div class="mb-3 mt-3">
            <label for="Phonenumber">Phone Number:</label>
            <input type="number" class="form-control" id="Phonenumber" placeholder="Enter Phone number" name="Phonenumber" required>
          </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script>
        (() => {
  "use strict";

  const forms = document.querySelectorAll(".requiredvalidation");

  Array.from(forms).forEach((form) => {
    form.addEventListener(
      "submit",
      (event) => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          alert("successfull");
        }

        form.classList.add("was-validated");
      },
      false
    );
  });
})();
      </script>
</body>
</html>
